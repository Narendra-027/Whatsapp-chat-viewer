<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Chat Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
      * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f2f2f2;
  }
    /* .message { border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin: 10px 0; position: relative; background: #f9f9f9; max-width: 600px;}
    .media { max-width: 90%; margin-block: 10px; border-radius: 5px; }
    .timestamp { font-size: 12px; color: gray; text-align: right; margin-top: 5px; } */
    /* .header { text-align: center; margin-bottom: 20px;}
    .file-upload { margin: 20px auto; display: block; }
    .file-upload::file-selector-button { background: #007bff; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; } */
      .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    text-align: center;
    padding: 15px 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 100;
  }

  .file-upload {
    margin-top: 10px;
  }

  .file-upload::file-selector-button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }
  .chatContainer {
    margin-top: 140px; /* space for fixed header */
    width: 100%;
    max-width: 600px;
    padding: 0 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .message {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    margin: 10px 0;
    background: #f9f9f9;
    width: 100%;
  }

  .media {
    max-width: 100%;
    margin-block: 10px;
    border-radius: 5px;
  }

  .timestamp {
    font-size: 12px;
    color: gray;
    text-align: right;
    margin-top: 5px;
  }

  .loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #007bff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
    @media screen and (max-width: 600px) {
    .header h2 {
      font-size: 18px;
    }

    .file-upload::file-selector-button {
      padding: 8px 15px;
      font-size: 14px;
    }

    .chatContainer {
      margin-top: 120px;
      padding: 0 5px;
    }

    .message {
      padding: 8px;
    }
  }

  </style>
</head>
<body>
    <div class="header">
        <h2>WhatsApp Chat Viewer (Zip Upload)</h2>
        <input class="file-upload" type="file" id="zipInput" accept=".zip"/>
    </div>

    <div class="chatContainer" id="chatContainer"></div>

    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

  <script src="viewer.js"></script>
</body>
</html>
